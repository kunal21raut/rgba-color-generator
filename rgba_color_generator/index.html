<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>RGBA Generator</title>

</head>
<body>
    <div class="container">
        <h1 class="heading"> RGBA Generator</h1>
        <div class="slider">
            <label for="red">Red</label>
            <input type="range" id="red" min="0" max="255" value="0" oninput="getValue()">
            <label for="green">Green</label>
            <input type="range" id="green" min="0" max="255" value="0" oninput="getValue()">
            <label for="blue">Blue</label>
            <input type="range" id="blue" min="0" max="255" value="0" oninput="getValue()">
            <label for="alpha">Alpha</label>
            <input type="range" id="alpha" min="0.1" step="0.1" max="1" value="0" oninput="getValue()">
        </div>

        <div class="output-box">
            <div class="output"> <strong>rgba(0,0,0,0.1) </strong></div>
            <button class="copyBtn" onclick="copy()"><i class="fa fa-clone" aria-hidden="true"></i></button>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
